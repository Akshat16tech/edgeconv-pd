name: EdgeConv Tapeout
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker pull efabless/openlane2:latest
    - run: |
        docker run --rm -v $PWD:/work -w /work/openlane \
        efabless/openlane2:latest \
        python3 -m openlane --flow Classic --config config_typical.json
    - uses: actions/upload-artifact@v3
      with:
        name: gds
        path: runs/**/final/gds/*.gds
