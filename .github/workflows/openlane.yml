name: EdgeConv Tapeout

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run OpenLane2
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -w /work/openlane \
            efabless/openlane2:latest \
            python3 -m openlane \
            --flow Classic \
            --config config_typical.json
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: results
          path: runs/**/final/*
